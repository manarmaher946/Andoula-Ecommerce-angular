<app-user-navbar></app-user-navbar>
<br>




    
<div class="container mt-5" style="direction: rtl;">
    <div class="row d-flex justify-content-center ">
        <div class="col">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{productDetails.productImage}}" width="250" /> </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">  </div> 
                            </div>
                            <div class="mt-4 mb-3"> 
                                <h2 class="about" >{{productDetails.productName}}</h2>
                                <div class="about"> 
                                <h3 class="ml-2"> <small class="dis-price">{{productDetails.productPrice}}$</small>
                                         <!-- <span>{{productDetails.productPriceAfterDiscount}} </span> -->
                                </h3>
                                </div>
                            </div>
                            <h4 >{{productDetails.productDescription}}</h4>
                            <h1 class="btn btn-success" *ngIf="productDetails.isAvailable == available">متاح</h1>
                            <h1 class="btn btn-success" *ngIf="productDetails.isAvailable == false">غير متاح </h1>
                            



                            
                            
                            <div class="cart mt-4 align-items-center">
                                 <button class="btn btn-danger text-uppercase mr-2 px-4" (click)="AddtoCart(productDetails)">اضافه الي السله  <i class="fa fa-shopping-cart text-muted-light"></i></button>  </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
