<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="formbold-main-wrapper" style="direction: rtl; text-align: right;">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="formbold-form-wrapper">
        <h1>اضافة خصم جديدة</h1>
        <form
          [formGroup]="addDiscountform"
          (ngSubmit)="submitaddDiscountform(addDiscountform)"
        >
          <div class="formbold-input-wrapp formbold-mb-3 form-group">
            <label for="firstname" class="formbold-form-label">
              اسم المنتج
            </label>

            <select
              class="formbold-form-input"
              name="occupation"
              id="occupation"
              
              (change)="setID($event)" formControlName='productId'
            >
              <option *ngFor="let item of products" value="{{ item.id }}">
                {{ item.name }}
              </option>
            </select>
            <div  *ngIf="addDiscountform.get('productId')?.errors != null
            && addDiscountform.get('productId')?.touched" class="alert mt-2 alert-danger">
            <p  *ngIf="addDiscountform.get('productId')?.errors?.['required']"> اسم المنتج مطلوب</p>

          </div>
          </div>

          <div class="formbold-input-wrapp formbold-mb-3 form-group">
            <label for="firstname" class="formbold-form-label">
              قيمة الخصم
            </label>

            <input
              type="number"
              formControlName="discountValue"
              name="firstname"
              id="firstname"
              aaria-describedby="category-name2"
              placeholder="قيمة الخصم "
              class="formbold-form-input"
            />
            <div  *ngIf="addDiscountform.get('discountValue')?.errors != null
            && addDiscountform.get('discountValue')?.touched" class="alert mt-2 alert-danger">
            <p  *ngIf="addDiscountform.get('discountValue')?.errors?.['required']">   قيمه الخصم مطلوبه</p>

          </div>
          </div>

          <div class="formbold-mb-3">
            <label for="dob" class="formbold-form-label"> بداية الخصم </label>
            <input
              type="date"
              name="dob"
              id="dob"
              class="formbold-form-input"
              formControlName="discountStartDate"
            />
            <div  *ngIf="addDiscountform.get('discountStartDate')?.errors != null
            && addDiscountform.get('discountStartDate')?.touched" class="alert mt-2 alert-danger">
            <p  *ngIf="addDiscountform.get('discountStartDate')?.errors?.['required']">   بدايه الخصم مطلوبه</p>

          </div>

          </div>

          <div class="formbold-mb-3">
            <label for="dob" class="formbold-form-label"> نهاية الخصم </label>
            <input
              type="date"
              name="dob"
              id="dob"
              class="formbold-form-input"
              formControlName="discountEndDate"
            />
            <div  *ngIf="addDiscountform.get('discountEndDate')?.errors != null
            && addDiscountform.get('discountEndDate')?.touched" class="alert mt-2 alert-danger">
            <p  *ngIf="addDiscountform.get('discountEndDate')?.errors?.['required']"> نهايه الخصم مطلوبه</p>

          </div>
            
          </div>

          <input type="submit" class="formbold-btn" value="اضافه"/>
        </form>
      </div>
    </div>
  </body>
</html>
