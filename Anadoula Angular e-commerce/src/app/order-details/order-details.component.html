<app-navbar></app-navbar>

<div class="main" style="direction: rtl; text-align: right;">
    <div>
        <h2 class=" titlee "> تفاصيل الطلب </h2>
    </div>
    <div class="container mt-5" >

        <div class="row mt-5 ">
            <div class="col-5  container-fluid ">

                <div class="product-info ">

                    <div class="form-group row ">
                        <label class="labell" for="product-discribtion">اسم العميل </label>
                        <label class="labell">{{details.userName}}</label>

                       
                    </div>


                    <div class="form-group row ">
                        <label class="labell " for="product-discribtion">رقم التليفون </label>

                        <label class="labell ">{{details.phoneNumber}}</label>
                        
                    </div>

                </div>
            </div>

            <div class="col-5 ">

                <div class="form-group row ">
                    <label class="labell" for="product-discribtion">كود الطلب </label>
                    <label class="labell">{{details.orderId}}</label>

                   
                </div>
                <div class="form-group row ">
                    <label class="labell" for="product-discribtion">تاريخ الطلب </label>
                    <label class="labell" style="width: 15rem ; height: 3rem;">{{details.date}}</label>

                    
                </div>


            </div>
        </div>
        <div class=" mt-3">

            <table class="table table-borderless table-hover   tablee">
                <thead>
                    <tr>
                        <th scope="col">المنتج </th>
                        <th scope="col">سعر المنتج </th>
                        <th scope="col">الكمية </th>
                        <th scope="col">اجمالي السعر </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of details.productOrderInOrderDetails">
                        <td>{{item.productName}}</td>
                        <td>{{item.productPrice}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.productOrderTotalPrice}}</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>

        <div class="row mt-5">
            <div class="container-fluid col-5">
                <label class="labell" for="product-discribtion">إجمالي سعر الطلب </label>
                <label class="labell">{{details.totalPrice}}</label>
              
            </div>
            <div class="  col-5 text-right">
                <label class="labell">حاله الطلب</label>

                <label class="labell" for="product-discribtion">{{details.orderStatusName}}</label>
            </div>
           
        </div>
        <div class="row mt-5">
            <div class="container-fluid col-11 text-center">
                <div>
                    <button (click)="changestatus()" class="btn btn-primary">استرجاع الطلب</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <app-footer></app-footer>
