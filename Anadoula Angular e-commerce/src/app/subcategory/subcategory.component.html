    <div class="container"  style="direction: rtl;">
      <div class="row row-cols-md-4 g-4 m-1">
        <div class="col-md-3" *ngFor="let item of products">
          <a [routerLink]="['/singleproduct', item.id]">
            <div class="card">
              <div class="card-body">
                
                <img
                  src="{{ item.imagePath }}"
                  alt="Product Image"
                  class="card-img"
                />
                <h5 class="card-title">{{ item.name }}</h5>

                <span>  ${{ item.price }} </span>
            
                 <h5 class="btn btn-success" *ngIf="item.isAvailable == true">متاح</h5>
                 <h5 class="btn btn-success" *ngIf="item.isAvailable == false">غير متاح </h5>
                
                
              </div>
            </div>
          </a>
        </div>
