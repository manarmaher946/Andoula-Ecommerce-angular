<app-user-navbar></app-user-navbar>
<section class="h-100 main" style="direction: rtl">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">سلة الطلبات</h3>

          <h3 class="fw-normal mb-0 text-black">{{Count}}عناصر</h3>
        </div>

        <div class="card rounded-3 mb-4 mt-5" *ngFor="let item of CartItems">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{item.productImage}}"
                  class="img-fluid rounded-3"
                  alt="Image"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.productName}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                
                <input
                id="form1"
                min="0"
                name="quantity"
                [value]="item.quantity"
                type="number"
                [(ngModel)]="item.quantity"
                class="form-control form-control-sm"
                (ngModelChange)="changeQuantity(item.id, item.quantity)"
              />

                
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{item.productPrice}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a
                 
                  class="text-danger"
                  (click)="deleteitem(item.id)"
                  ><i class="fas fa-trash fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="card-body" style="text-align: center">
            <button type="button" (click)="completeOrder()" class="btn btn-primary btn-block btn-lg" >
              اتمام الشراء
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
