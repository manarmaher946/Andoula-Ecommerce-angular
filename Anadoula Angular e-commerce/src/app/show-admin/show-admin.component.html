<app-navbar></app-navbar>
<div class="body" style="direction: rtl;">
    <div class="col-md-12 space"></div>
    <div class="text-center">
      <h2 class="titlee">المديرين</h2>
    </div>
    <div class="col-md-12" style="height: 2rem"></div>
  
    <div class="container">
      <table class="table table-borderless table-hover tablee">
        <thead>
          <tr>
            <th scope="col">كود المدير</th>
            <th scope="col">اسم المدير</th>
            <th scope="col">البريد الالكتروني</th>
            <th scope="col">رقم الهاتف</th>
            <th scope="col">تاريخ الميلاد</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Admins" class="mb-3">
            <td>1</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.birthDate}}</td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-12 space"></div>
    </div>
  </div>
  <app-footer></app-footer>
